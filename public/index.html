<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price My Ride - Video Page</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #302c2c;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3rem;
            color: #ff0055;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.6);
            margin: 20px 0;
        }


        /* Header Styling */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 10;
        }

        /* Logo Styling - Ensures it's in the top-left */
        .logo img {
            width: 60px;
            transition: transform 0.3s ease-in-out;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        /* Login Button */
        .auth-buttons button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .auth-buttons button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Video Background */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(50%);
        }

        /* Car Image */
        .car {
            position: absolute;
            bottom: 20px;
            
        }

        .car img {
            width: 800px;
            transition: transform 0.3s ease-in-out;
        }

        .car img:hover {
            transform: scale(1.1);
        }

        /* Social Media Links */
        .social-media {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
        }

        .social-media a {
            text-decoration: none;
        }

        .social-media img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease-in-out;
        }

        .social-media img:hover {
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo img {
                width: 50px;
            }

            .auth-buttons button {
                font-size: 14px;
                padding: 10px 20px;
            }

            .social-media img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
